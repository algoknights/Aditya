<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sweet Message for Tashi</title>
<style>
  @keyframes backgroundGradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  body {
    background: linear-gradient(-45deg, #ffe6f0, #f8c1d7, #d191e8, #f7b2d9);
    background-size: 400% 400%;
    animation: backgroundGradient 20s ease infinite;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    padding: 50px;
    color: #d6336c;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1, p, blockquote {
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
  }

  h1 {
    font-size: 2.5em;
    animation-delay: 0.2s;
    margin-bottom: 0.5em;
  }

  p {
    font-size: 1.5em;
    margin: 0 auto 1.5em;
    max-width: 600px;
    animation-delay: 0.5s;
  }

  blockquote {
    font-style: italic;
    font-size: 1.4em;
    color: #a83254;
    margin: 40px auto 0;
    max-width: 600px;
    border-left: 5px solid #d6336c;
    padding-left: 15px;
    animation-delay: 0.8s;
  }
</style>
</head>
<body>
  <h1>Good Morning, Tashi!</h1>
  <p>I hope your day goes amazingly well. By the way, you have the most sweet voice I’ve ever heard.</p>

  <blockquote>
    "Keep your face always toward the sunshine—and shadows will fall behind you." <br>– Walt Whitman
  </blockquote>
</body>
</html>
